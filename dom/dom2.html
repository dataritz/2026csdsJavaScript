<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="Add()">Click to add para</button>
    <div id="d1"></div>
    <script>
      let parentDiv = document.querySelector("#d1");
      let id = 1;
      let obj = [
        { jokes: "Javascript is very hard language" },
        { jokes: "Programming Languages are easy to learn" },
        { jokes: "I like coding" },
      ];
      function Add() {
        obj.map((joke)=>{
          let innerpara = document.createElement('i')
          let childPara = document.createElement("p");
          childPara.innerHTML = joke.jokes;
          childPara.setAttribute("id", `p${id++}`);
          innerpara.appendChild(childPara);

          let del = document.createElement('button');
          del.innerHTML = 'Delete'
          innerpara.appendChild(del);
          parentDiv.appendChild(innerpara);
        })
      }
    </script>
  </body>
</html>
