<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col text-center">
        <h1>Todo Task</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <input type="text" class="w-100" id="t1" placeholder="enter your task">
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary" onclick="addTask()">Add</button>
      </div>
    </div>
    <div class="row" id="d1">

    </div>
  </div>
  <script>
    let mainParaent = document.getElementById('d1');
    function addTask(){
      let taskMsg = document.getElementById("t1").value;
      //Craete a para element
      let p = document.createElement("p");
      p.innerHTML = taskMsg;
      // Create button
      let del = document.createElement('button');
      del.innerHTML = 'Delete'
      del.setAttribute('onclick','removeTask()')
      p.appendChild(del); 
      mainParaent.appendChild(p);
    }

    function removeTask(){
      event.target.parentElement.remove();
    }
  </script>
</body>
</html>
