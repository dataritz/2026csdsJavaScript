<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row text-center bg-primary">
        <div class="col">
          <h1>Welcome to My Game Show</h1>
        </div>
      </div>
      <div class="row mt-5">
        <script>
          const arr = [
            { title: "Dice", url: "../image/dice.jpg", fun: "dice()" },
            { title: "OTP", url: "../image/otp.jpg", fun: "otp()" },
            { title: "THO", url: "../image/dice.jpg", fun: "tho()" },{ title: "Dice", url: "../image/dice.jpg", fun: "dice()" },
            { title: "OTP", url: "../image/otp.jpg", fun: "otp()" },
            { title: "THO", url: "../image/dice.jpg", fun: "tho()" }

          ];
          let id=1;
          arr.map((obj)=>{
            document.write(`<div class="col-md-4">
        <div class="card bg-warning">
          <img src=${obj.url} class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">${obj.title}</h5>
            <p class="card-text fs-1 text-center bg-danger" id="p${id++}"></p>
            <a href="#" class="btn btn-primary" onclick=${obj.fun}>Click to Roll</a>
          </div>
        </div>
      </div>`);
          })
        </script>
      </div>
    </div>
    <script>
      function dice() {
        let ans = Math.floor(Math.random() * 6) + 1;
        document.getElementById("p1").innerHTML = ans;
      }
      function otp() {
        let ans = Math.floor(Math.random() * (99999 - 10000)) + 10000;
        document.getElementById("p2").innerHTML = ans;
      }
      function tho(){
      const arr = ["Believe you can and you're halfway there.","The question isn't who is going to let me; it's who is going to stop me.","Winning isn't everything, but wanting to win is.","ou become what you believe.","An unexamined life is not worth living"];
      let i = Math.floor(Math.random()*arr.length);
      document.getElementById('p3').innerHTML = arr[i];
    }
    </script>
  </body>
</html>
