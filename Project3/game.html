<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row text-center bg-primary">
      <div class="col">
        <h1>Welcome to My Game Show</h1>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-4">
        <div class="card bg-warning">
          <img src="../image/dice.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Dice</h5>
            <p class="card-text fs-1 text-center bg-danger" id="p1"></p>
            <a href="#" class="btn btn-primary" onclick="dice()">Click to Roll</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-warning">
          <img src="../image/dice.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">OTP</h5>
            <p class="card-text fs-1 text-center bg-danger" id="p2"></p>
            <a href="#" class="btn btn-primary" onclick="otp()">Click to Generate</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card bg-warning">
          <img src="../image/dice.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Dice</h5>
            <p class="card-text fs-1 text-center bg-danger" id="p1"></p>
            <a href="#" class="btn btn-primary" onclick="dice()">Click to Roll</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function dice(){
      let ans = Math.floor(Math.random()*6)+1
      document.getElementById("p1").innerHTML = ans;
    }
    function otp(){
      let ans = Math.floor(Math.random()*(99999-10000))+10000
      document.getElementById("p2").innerHTML = ans;
    }
  </script>
</body>
</html>
